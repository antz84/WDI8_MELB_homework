<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Bank Game</title>
</head>
<body>
 
  <div id="topPage">
    <p id="logo">Logo</p>
    <h1 id="onlineBank">ONLINE BANK</h1>
  </div>


  <div class="middlePage">
    <div id="middlePageLeft">
      <p id="savings">SAVINGS</p>
      <span id="saveSpan">0.00</span>
      <input id="saveInput" type="text">
      <button>DEPOSIT</button>
      <button>WITHDRAW</button>
    </div>

    <div id="middlePageRight">
      <p id="checking">CHECKING</p>
      <span id="checkSpan">0.00</span>
      <input id="checkInput" type="text">
      <button>DEPOSIT</button>
      <button>WITHDRAW</button>
    </div>


    <script src="bank.js"></script>  
  </div>
</body>
</html>
