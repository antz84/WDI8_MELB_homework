<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Ray's Bank</title>
</head>
<body>
  <div class="banner">
    <img src="Bank-of-China-logo.png" alt="">
    <h1>Ray's Bank</h1>
  </div>
  <div class="transaction">
    <div class="account" id="saving">
      <h2 class="accountName">Saving</h2>
      <h3>Your Balance is...</h3>
      <div class="balance" id="savingBlnc">$00.00</div>
      <div class="warning" id="savingWarning"></div>
      <input type="text" class="teller" id="tellerSav" placeholder="enter an amount">
      <div class="btnGrp">
        <button class="btnElmt" id="saveW">Withdraw</button>
        <button class="btnElmt" id="saveD">Deposit</button>
      </div>
    </div>
    <div class="account" id="checking">
      <h2 class="accountName">Checking</h2>
      <h3>Your Balance is...</h3>
      <div class="balance" id="checkingBlnc">$00.00</div>
      <div class="warning" id="checkingWarning"></div>
      <input type="text" class="teller" id="tellerCh" placeholder="enter an amount">
      <div class="btnGrp">
        <button class="btnElmt" id="checkW">Withdraw</button>
        <button class="btnElmt" id="checkD">Deposit</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
